      <section class="contact_section">
        <header>
          <i class="fa-solid fa-bars"></i>

        </header>

        <div class="contact_form">
          <form class="section_form">
            <h2 class="contact_form_title">Get in Touch</h2>
            <div class="contact_line1">
              <input
                type="text"
                id="fullname"
                name="NAME"
                value=""
                placeholder="Full Name"
              />
              <label for="fullname"></label>

              <input type="email" id="email" name="EMAIL" placeholder="Email" />
              <label for="email"></label>
            </div>
          
              <textarea class="message_box" name="message" id="message" placeholder="Message"></textarea>

              <input class="submit_btn" type="submit" value="SUBMIT">
            <!-- <button class="submit_btn" type="submit">SUBMIT</button> -->
          </form>
        </div>
        
        <div class="">

        </div>

      </section>

        <div class="contact_map">
        <div class="contact_info_list">
          <div class="phone">
            <h3>Call Us</h3>
            <a class="contact_information_text" href="callto:+123 45 67  89"
              >+123 45 67 89</a
            >
          </div>
          <div class="mail">
            <h3>Email Us</h3>
            <a class="contact_information_text" href="mailto:example@mail.com"
              >example@mail.com</a
            >
          </div>
          <div class="address">
            <h3>Addres</h3>
            <a
              class="contact_information_text"

            width="600"
            height="320"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"

     </div>
